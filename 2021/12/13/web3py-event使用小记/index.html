    <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">from</span> web3 <span class="keyword">import</span> Web3, main</span><br><span class="line"><span class="keyword">from</span> usdt <span class="keyword">import</span> abi</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">from</span> pprint <span class="keyword">import</span> *</span><br><span class="line"></span><br><span class="line">url = <span class="string">&quot;http://127.0.0.1:8545&quot;</span></span><br><span class="line">web3 = Web3(Web3.HTTPProvider(url))</span><br><span class="line">address = web3.toChecksumAddress(<span class="string">&#x27;0xdFB34E20656dbA9133fE13274005A1FC4926C7E3&#x27;</span>)</span><br><span class="line"></span><br><span class="line">contract = web3.eth.contract(address=address, abi=abi)</span><br><span class="line">latest = web3.eth.blockNumber</span><br><span class="line">issueEvents = contract.events.Issue.createFilter(fromBlock=<span class="number">0</span>, toBlock=latest)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">ParsingEvent</span>(<span class="params">data</span>):</span></span><br><span class="line">    issueList = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> data:</span><br><span class="line">        issueData = &#123;&#125;</span><br><span class="line">        issueData[<span class="string">&#x27;amount&#x27;</span>] = i[<span class="string">&#x27;args&#x27;</span>][<span class="string">&#x27;amount&#x27;</span>]</span><br><span class="line">        issueData[<span class="string">&#x27;address&#x27;</span>] = i[<span class="string">&#x27;address&#x27;</span>]</span><br><span class="line">        issueData[<span class="string">&#x27;blockNumber&#x27;</span>] = i[<span class="string">&#x27;blockNumber&#x27;</span>]</span><br><span class="line">        issueList.append(issueData)</span><br><span class="line">    <span class="keyword">return</span> issueList</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getIssueEvents</span>(<span class="params">realtime</span>):</span></span><br><span class="line">    <span class="keyword">while</span> <span class="number">1</span>:</span><br><span class="line">        data = issueEvents.get_all_entries()</span><br><span class="line">        pprint(ParsingEvent(data))</span><br><span class="line">        time.sleep(realtime)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    getIssueEvents(<span class="number">10</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
