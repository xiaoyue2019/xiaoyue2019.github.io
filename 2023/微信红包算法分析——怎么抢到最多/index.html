    <h1 class="posttitle" itemprop="name headline">
        微信红包算法分析——怎么抢到最多?
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">xiaoyue</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2023-01-15T03:30:03.000Z" itemprop="datePublished">2023-01-15</time>
        
      
    </div>


      

      

    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>失败告终</p>
<p>以下是repo地址：</p>
<p><a target="_blank" rel="noopener" href="https://github.com/xiaoyue2019/redpag">https://github.com/xiaoyue2019/redpag</a></p>
<p>以下是关键代码：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">def</span> <span class="title function_">generate_red_bag</span>(<span class="params">remain_money,remain_red_bag</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    剩余金额\n</span></span><br><span class="line"><span class="string">    剩余红包数</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">if</span> remain_money &lt;= <span class="number">0</span>:</span><br><span class="line">        exit(<span class="string">&quot;出错，剩余红包金额为0&quot;</span>)</span><br><span class="line">    <span class="keyword">if</span> remain_red_bag == <span class="number">1</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">round</span>(remain_money,<span class="number">2</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 计算上水位</span></span><br><span class="line">    water_bottom = <span class="number">0.01</span></span><br><span class="line">    water_top1 = <span class="built_in">round</span>(remain_money / remain_red_bag * <span class="number">2</span>,<span class="number">2</span>)</span><br><span class="line">    water_top2 = <span class="built_in">round</span>(remain_money - <span class="built_in">round</span>(water_bottom*(remain_red_bag-<span class="number">1</span>),<span class="number">2</span>),<span class="number">2</span>)</span><br><span class="line">    water_top = <span class="built_in">min</span>(water_top1,water_top2)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 计算随机数和余数</span></span><br><span class="line">    water_radom = <span class="built_in">round</span>(random.uniform(water_bottom,water_top),<span class="number">2</span>)</span><br><span class="line">    water_remainder = <span class="built_in">round</span>(water_top % water_radom,<span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 根据余数计算红包金额</span></span><br><span class="line">    <span class="keyword">if</span> water_remainder &gt; water_bottom:</span><br><span class="line">        current_money = water_radom</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        current_money = water_bottom</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> current_money</span><br></pre></td></tr></table></figure>

  </div>
</article>
